<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="300" height="200" viewBox="0 0 300 200">

  <defs>
    <path id="MyPath_startoffset" stroke="lightblue" fill="none"
	  d="M 50,50 C 100,0 200,100 250,50"/>
  </defs>

  <g>
    <use xlink:href="#MyPath_startoffset"/>
    <text font-family="sans-serif" font-size="24">
      <textPath xlink:href="#MyPath_startoffset">Text on a path.</textPath>
    </text>
  </g>

  <g transform="translate(0,50)">
    <use xlink:href="#MyPath_startoffset"/>
    <text font-family="sans-serif" font-size="24">
      <textPath xlink:href="#MyPath_startoffset" startOffset="50%">Text on a path.</textPath>
    </text>
  </g>

  <g transform="translate(0,100)">
    <use xlink:href="#MyPath_startoffset"/>
    <text font-family="sans-serif" font-size="24">
      <textPath xlink:href="#MyPath_startoffset" startOffset="-50%">Text on a path.</textPath>
    </text>
  </g>

</svg>

