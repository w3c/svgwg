<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="200">
  <defs>
    <!--
    <solidColor
	id="MyLightPurple"
	solid-color="#a080ff" />
    -->
    <linearGradient
       id="linearGradient1"
       x1="40%"
       y1="50%"
       x2="60%"
       y2="50%">
      <stop
         style="stop-color:#a080ff"
         offset="0" />
      <stop
         style="stop-color:#f5d5bd"
         offset="0.4" />
      <stop
         style="stop-color:#b2efdc"
         offset="1" />
    </linearGradient>
    <linearGradient
       id="linearGradient2"
       spreadMethod="reflect"
       xlink:href="#linearGradient1"/>
    <linearGradient
       id="linearGradient3"
       spreadMethod="repeat"
       xlink:href="#linearGradient1"/>
  </defs>
  <rect
     fill="url(#linearGradient1)"
     stroke="black"
     stroke-width="2"
     x="25"
     y="25"
     width="150"
     height="150" />
  <rect
     fill="url(#linearGradient2)"
     stroke="black"
     stroke-width="2"
     x="225"
     y="25"
     height="150"
     width="150" />
  <rect
     fill="url(#linearGradient3)"
     stroke="black"
     stroke-width="2"
     x="425"
     y="25"
     width="150"
     height="150" />
</svg>
