<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="600"
   height="200">
  <defs>
    <!--
    <solidColor
	id="MyLightPurple"
	solid-color="#a080ff" />
    -->
    <linearGradient
       id="linearGradient"
       x1="225"
       y1="100"
       x2="375"
       y2="100"
       gradientUnits="userSpaceOnUse">
      <stop
         style="stop-color:#a080ff;stop-opacity:1;"
         offset="0" />
      <stop
         style="stop-color:#a080ff;stop-opacity:0;"
         offset="1" />
    </linearGradient>
    <pattern
       id="pattern"
       patternUnits="userSpaceOnUse"
       patternTransform="translate(20,10)" 
       width="30"
       height="30">
      <path
	 d="M 30,15 A 15,15 0 1 1 0,15 15,15 0 1 1 30,15 z"
	 fill="#a080ff" />
    </pattern>
  </defs>
  <!-- url(#MyLightPurple) -->
  <rect
     fill="url(#linearGradient)"
     stroke="black"
     stroke-width="2"
     x="125"
     y="25"
     height="150"
     width="150" />
  <rect
     fill="url(#pattern)"
     stroke="black"
     stroke-width="2"
     x="325"
     y="25"
     width="150"
     height="150" />
</svg>
