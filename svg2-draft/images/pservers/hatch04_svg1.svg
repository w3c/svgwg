<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="200"
   height="200">
  <defs>
    <pattern
       id="pattern"
       patternUnits="userSpaceOnUse"
       width="20"
       height="50">
      <g transform="translate(0,-1)">
      <path
	 d="M  0,0 10,50 M  0,50 10,100"
	 fill="none"
	 stroke="#a080ff"
	 stroke-width="2"/>
      <path
	 d="M 20,0 30,50 M 20,50 30,100"
	 fill="none"
	 stroke="#a080ff"
	 stroke-width="2"/>
      </g>
    </pattern>
  </defs>
  <rect
     fill="url(#pattern)"
     stroke="black"
     stroke-width="2"
     x="25"
     y="25"
     width="150"
     height="150" />
</svg>
