<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="200" viewBox="0 0 600 200">

  <defs>
    <path id="MyPath1" stroke="lightblue" fill="none"
	  d="m 100,50 a 50,50 0 0 1 0,100 50,50 0 0 1 0,-100 z"/>
    <path id="MyPath2" stroke="lightblue" fill="none"
	  d="m 100,150 a 50,50 0 0 1 0,-100 50,50 0 0 1 0,100 z"/>
    <marker id="Arrow" orient="auto" refX="0" refY="0" style="overflow:visible">
      <path fill="gray"
	    d="m -10,-5 10,5 -10,5 z" />
    </marker>
  </defs>

  <g>
    <path stroke="gray" fill="none" style="marker-end: url(#Arrow)"
	  d="m 160, 100 a 60,60 0 0 1 -120,0 60,60 0 0 1 60,-60"/>
    <path stroke="gray" fill="none"
	  d="m 100,50 0,-15"/>
    <use xlink:href="#MyPath1"/>
    <text font-family="sans-serif" font-size="24" text-anchor="start">
      <textPath xlink:href="#MyPath1">Start.</textPath>
    </text>
    <circle cx="150" cy="100" r="3" fill="red"/>
    <rect x="97" y="47" width="6" height="6" fill="blue"/>
  </g>

  <g transform="translate(200,0)">
    <path stroke="gray" fill="none" style="marker-end: url(#Arrow)"
	  d="m 57.57, 57.57 a 60,60 0 0 0 42.4,102.42"/>
    <path stroke="gray" fill="none" style="marker-end: url(#Arrow)"
	  d="m 142.42, 57.57 a 60,60 0 0 1 -42.4,102.42"/>
    <path stroke="gray" fill="none"
	  d="m 100,150 0,15"/>
    <use xlink:href="#MyPath2"/>
    <text font-family="sans-serif" font-size="24" text-anchor="middle">
      <textPath xlink:href="#MyPath2" startOffset="50%">Middle.</textPath>
    </text>
    <circle cx="150" cy="100" r="3" fill="red"/>
    <rect x="97" y="47" width="6" height="6" fill="blue"/>
  </g>

  <g transform="translate(400,0)">
    <path stroke="gray" fill="none" style="marker-end: url(#Arrow)"
	  d="m 40, 100 a 60,60 0 0 0 120,0 60,60 0 0 0 -60,-60"/>
    <path stroke="gray" fill="none"
	  d="m 100,50 0,-15"/>
    <use xlink:href="#MyPath1"/>
    <text font-family="sans-serif" font-size="24" text-anchor="end">
      <textPath xlink:href="#MyPath1" startOffset="100%">End.</textPath>
    </text>
    <circle cx="150" cy="100" r="3" fill="red"/>
    <rect x="97" y="47" width="6" height="6" fill="blue"/>
  </g>

</svg>

