<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg xmlns="http://www.w3.org/2000/svg"
   width="600" height="400" viewBox="0 0 600 400">

  <style style="text/css">
    text {
      font-family: sans-serif;
      font-size: 16px;
      text-anchor: middle;
    }
    path, circle {
      fill: none;
      stroke-width: 2px;
      stroke-dasharray: 2;
    }
  </style>
  
  <defs>
    <pattern id="crosshatch" width="3" height="1"
	     patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect x="0" y="0" width="0.5" height="1" fill="lightgray"/>
    </pattern>
    <pattern id="crosshatch2" width="3" height="1"
	     patternUnits="userSpaceOnUse" patternTransform="rotate(-45)">
      <rect x="0" y="0" width="0.5" height="1" fill="lightgray"/>
    </pattern>
  </defs>

  <rect x="60"  y="40" width="480" height="320" stroke="violet" fill="none"/>
  <rect x="60"  y="40" width="160" height="320" stroke="lightgreen" fill="none"/>
  <rect x="380" y="40" width="160" height="320" stroke="pink" fill="none"/>
  <circle cx="300" cy="200" r="160" stroke="violet"/>
  <path d="m 300,40 240,0 0,320 -480,0 0,-320 240,0 a 160,160 0 0 0 0,320 160,160 0 0 0 0,-320 z" style="fill:url(#crosshatch2)"/>
  <path d="m  60 40 a 160 160 0 0 1 0 320 z" stroke="lightgreen" style="fill:url(#crosshatch)"/> 
  <path d="m 540 40 a 160 160 0 0 0 0 320 z" stroke="pink" style="fill:url(#crosshatch)"/> 

  <path d="m 300,40 a 160,160 0 0 0 -120,54.4 160,160 0 0 1 0,211.2 160,160 0 0 0 120,54.4 160,160 0 0 0 120,-54.4 160,160 0 0 1 0,-211.2 160,160 0 0 0 -120,-54.4 z" stroke="lightblue" style="stroke-dasharray:none"/>

  <text x="300" y="32">wrapper  — 'shape-inside' </text>
  <text x="48"  y="200" transform="rotate( -90,  48, 200)">float left  — 'shape-outside' </text>
  <text x="552" y="200" transform="rotate(  90, 552, 200)">float right  — 'shape-outside' </text>

  <text style="font-family:serif;font-size:16px">
    <tspan x="300" y="60">Lorem</tspan>
    <tspan x="300" y="80">ipsum dolor sit</tspan>
    <tspan x="300" y="100">amet, consectetur</tspan>
    <tspan x="300" y="120">adipiscing elit, sed</tspan>
    <tspan x="300" y="140">do eiusmodtempor</tspan>
    <tspan x="300" y="160">incididunt ut</tspan>
    <tspan x="300" y="180">labore et dolore</tspan>
    <tspan x="300" y="200"> magna aliqua. Ut</tspan>
    <tspan x="300" y="220">enim ad minim</tspan>
    <tspan x="300" y="240">veniam, quis</tspan>
    <tspan x="300" y="260">nostrud exercitation</tspan>
    <tspan x="300" y="280">ullamcoi laboris nis ut</tspan>
    <tspan x="300" y="300">aliquip ex ea commodo</tspan>
    <tspan x="300" y="320">commodo consequat.</tspan>
    <tspan x="300" y="340">Duis aute irure</tspan>
  </text>
</svg>
