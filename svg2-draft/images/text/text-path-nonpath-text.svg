<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="600" height="200" viewBox="0 0 600 200">
  <style>
    text { font-size:36px; font-family: "DejaVu Sans" }
    path { fill: none; stroke: #add8e6; }
    circle { fill: red; }
  </style>

  <path id="path" d="m 200,150 a 150,150 0 0 1 200, 0" />

  <text x="50" y="150">Before</text>
  <text><textPath xlink:href="#path">On Path</textPath></text>
  <text x="400" y="150">After</text>
  <!--
      <text x="50" y="150">Before<textPath xlink:href="#path">On Path</textPath>After</text>
  -->
  <circle cx="400" cy="150" r="3"/>
</svg>

