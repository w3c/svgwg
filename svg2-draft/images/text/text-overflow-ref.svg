<svg xmlns="http://www.w3.org/2000/svg"
     width="300" height="150" viewBox="0 0 300 150">
  <style>
    text { font: 25px sans-serif; white-space: pre;}
    path { fill: none; stroke: #add8e6; }
  </style>

  <path d="m  50,0 0,150"/>
  <path d="m 200,0 0,150"/>

  <clipPath id="clip" clipPathUnits="userSpaceOnUse">
      <rect x="50" y="0" height="150" width="150"/>
  </clipPath>

  <text x="50" y="35"  inline-size="100">SVG is awesome</text>
  <text x="50" y="85"  inline-size="100" style="text-overflow:clip" clip-path="url(#clip)">SVG is awesome</text>
  <text x="50" y="135" inline-size="100" style="text-overflow:ellipsis">SVG is aw...</text>

</svg>
