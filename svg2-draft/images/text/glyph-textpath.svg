<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.1">
  <desc>line box description.</desc>

  <style>
    text { font-size:60px; text-anchor:middle; }
  </style>

  <defs>
    <path id="MyPath1" d="m -100,-25 c 25,25 75,25 100,25 25,0 75,0 100,25"/>
    <path id="MyPath2" d="m 25,-100 c -25,25 -25,75 -25,100 0,25 0,75 -25,100"/>
    <marker id="MyArrow" orient="auto" style="overflow:visible">
      <path d="m -5,-5 10,5 -10,5 3,-5 z" style="fill:black"/>
    </marker>
    <marker id="MyArrowB" orient="auto" style="overflow:visible">
      <path d="m -5,-5 10,5 -10,5 3,-5 z" style="fill:#add8e6"/>
    </marker>
  </defs>

  <g transform="translate(150,150) rotate(-15)">
    <use xlink:href="#MyPath1" style="fill:none;stroke:#add8e6;marker-end:url(#MyArrowB)"/>
    <text>
      <textPath xlink:href="#MyPath1" startOffset="50%">A</textPath>
    </text>
    <rect x="-20" y="-50" height="60" width="40" style="fill:none;stroke:red"/>
    <path d="m 0,0 0,-75" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
    <circle r="3" style="fill:red"/>
  </g>

  <g transform="translate(450,150) rotate(-15)">
    <use xlink:href="#MyPath2" style="fill:none;stroke:#add8e6;marker-end:url(#MyArrowB)"/>
    <text style="writing-mode:vertical-rl">
      <textPath xlink:href="#MyPath2" startOffset="50%">å­—</textPath>
    </text>
    <rect x="-30" y="-30" height="60" width="60" style="fill:none;stroke:red"/>
    <path d="m 0,0 0,-75" style="fill:none;stroke:black;marker-end:url(#MyArrow)"/>
    <circle r="3" style="fill:red"/>
  </g>

</svg>

