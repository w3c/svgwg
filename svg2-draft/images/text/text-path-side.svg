<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="400" height="200" viewBox="0 0 400 200">

  <defs>
    <path id="MyPathL" stroke="lightblue" fill="none"
	  d="m 150,100 a 50,50 0 0 1 -100,0 50,50 0 0 1 100,0 z"/>
    <path id="MyPathR" stroke="lightblue" fill="none"
	  d="m 150,100 a 50,50 0 0 0 -100,0 50,50 0 0 0 100,0 z"/>
  </defs>

  <g>
    <use xlink:href="#MyPathL"/>
    <text font-family="sans-serif" font-size="24">
      <textPath xlink:href="#MyPathL">Text on a path.</textPath>
    </text>
  </g>

  <g transform="translate(200,0)">
    <use xlink:href="#MyPathR"/>
    <text font-family="sans-serif" font-size="24">
      <textPath xlink:href="#MyPathR">Text on a path.</textPath>
    </text>
  </g>

</svg>

